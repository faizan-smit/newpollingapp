<!DOCTYPE html>
<html lang="en">
<head>
       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="polls.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>

    <h1>
        Welcome to Polls Central
    </h1>


    
    <br>

    <div id="userDataDiv">
        
        <span id="theuserinfo"> </span> <input type="button" class="mybuttonClass1" id="SignOut" value="Sign Out">
    
    
    </div>

    <br>

     <!-- Button trigger modal -->
     <button id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create new poll
                
    </button>

</center>


            <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Create POLL</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalText" class="modal-body">

            <form>

                <label for="userPollTitle">Poll Title</label>
                <input type="text" class="form-control" id="userPollTitle" placeholder="Enter POLL title">

                <label for="userPollContent1">Poll Option 1</label>
                <input type="text" class="form-control" id="userPollContent1" placeholder="Enter POLL content">

                <label for="userPollContent2">Poll Option 2</label>
                <input type="text" class="form-control" id="userPollContent2" placeholder="Enter POLL content">

                <label for="userPollContent3">Poll Option 3</label>
                <input type="text" class="form-control" id="userPollContent3" placeholder="Enter POLL content">

                <label for="userPollContent4">Poll Option 4</label>
                <input type="text" class="form-control" id="userPollContent4" placeholder="Enter POLL content"> 

                <!-- <button  type="submit">Submit</button> -->

                
            </form>
            
        </div>
        <div class="modal-footer">
            <button id="createPoll" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            <!-- <button id="createPoll" type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
    </div>
    </div>



    <!--modal end-->

    <div id="mainpolls" class="d-flex flex-column align-items-center justify-content-center">


    </div>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="polls.mjs"></script>
</html>
